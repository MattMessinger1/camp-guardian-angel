name: E2E Tests

on:
  push:
    branches: [ main ]   # run on pushes to main
  pull_request:          # run on PRs targeting main
  schedule:
    - cron: "0 5 * * *"  # run daily at 05:00 UTC (midnight EST)

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Clean install dependencies
        run: |
          # Debug environment
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Available disk space: $(df -h .)"
          
          # Create .npmrc for better resolution
          cat > .npmrc << EOF
          legacy-peer-deps=true
          fund=false
          audit=false
          prefer-offline=true
          maxsockets=1
          registry=https://registry.npmjs.org/
          package-lock=false
          EOF
          
          # Remove any existing files that might cause conflicts
          rm -rf node_modules package-lock.json .npm
          
          # Clear npm cache completely
          npm cache clean --force
          npm cache verify
          
          # Try npm install first, fallback to manual resolution if needed
          echo "Attempting npm install..."
          if ! npm install --legacy-peer-deps --no-audit --no-fund --maxsockets=1 --no-package-lock --progress=false; then
            echo "npm install failed, trying alternative approach..."
            
            # Create a clean package-lock.json
            npm install --package-lock-only --legacy-peer-deps
            
            # Try npm ci with the generated lock file
            npm ci --legacy-peer-deps --no-audit --no-fund
          fi
          
          # Verify installation
          echo "Verifying installation..."
          npm list --depth=0 || echo "Some peer dependency warnings expected"
      - run: npx playwright install --with-deps
      - run: npm run test:mvp
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
