name: E2E Tests

on:
  push:
    branches: [ main ]   # run on pushes to main
  pull_request:          # run on PRs targeting main
  schedule:
    - cron: "0 5 * * *"  # run daily at 05:00 UTC (midnight EST)

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: |
          # Debug environment
          echo "Node version: $(node --version)"
          echo "Npm version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Package.json exists: $(ls -la package.json)"
          
          # Create custom npmrc to avoid ci behavior
          echo "legacy-peer-deps=true" > .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          
          # Completely clean start
          rm -rf node_modules package-lock.json .npm
          
          # Force regular install (not ci)
          npm install --verbose
          
          # Verify installation
          echo "Verifying installation..."
          npm list --depth=0 || echo "Some peer dependency warnings expected"
      - run: npx playwright install --with-deps
      - name: Build and test
        run: |
          npm run build
          npm run preview &
          sleep 5
          npm run test:mvp
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
