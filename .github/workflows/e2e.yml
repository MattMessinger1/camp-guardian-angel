name: E2E Tests

on:
  workflow_dispatch:  # Only run manually for now
  # push:
  #   branches: [ main ]
  # pull_request:
  # schedule:
  #   - cron: "0 5 * * *"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Manual Node.js setup without npm automation
        run: |
          # Install Node.js manually to avoid any npm automation
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          
          echo "Node version: $(node --version)"
          echo "Npm version: $(npm --version)"
          
          # Completely disable npm ci behavior
          npm config set fund false
          npm config set audit false
          npm config set legacy-peer-deps true
          
          # Clean everything
          rm -rf node_modules package-lock.json .npm ~/.npm
          
          # Manual install with verbose output
          npm install --no-package-lock --legacy-peer-deps --verbose
          
          echo "âœ… Dependencies installed successfully"
      - run: npx playwright install --with-deps
      - name: Build and test
        run: |
          npm run build
          npm run preview &
          sleep 5
          npm run test:mvp
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
