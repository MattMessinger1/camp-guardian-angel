name: E2E Tests

on:
  push:
    branches: [ main ]   # run on pushes to main
  pull_request:          # run on PRs targeting main
  schedule:
    - cron: "0 5 * * *"  # run daily at 05:00 UTC (midnight EST)

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies with Yarn
        run: |
          # Debug environment
          echo "Node version: $(node --version)"
          echo "Current directory: $(pwd)"
          
          # Install yarn if not present
          npm install -g yarn
          echo "Yarn version: $(yarn --version)"
          
          # Remove any existing npm artifacts
          rm -rf node_modules package-lock.json .npm
          
          # Create yarn.lock if it doesn't exist
          if [ ! -f yarn.lock ]; then
            echo "Generating yarn.lock from package.json..."
            yarn install --ignore-engines --network-timeout 100000
          else
            echo "Using existing yarn.lock..."
            yarn install --frozen-lockfile --ignore-engines --network-timeout 100000
          fi
          
          # Verify installation
          echo "Verifying installation..."
          yarn list --depth=0 || echo "Some peer dependency warnings expected"
      - run: npx playwright install --with-deps
      - run: npm run test:mvp
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
